<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Check-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="" />
    <style>
        body {
            background-color: #fdf5df;
        }

        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        h1 {
            text-align: center;
            color: #5ebec4;
            font-style: italic;
            font-size: 300%;
        }

        h3 {
            text-align: center;
            color: #003538;
            font-style: italic;
            font-size: 150%;
        }

        .navbar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            justify-items: center;
            background-color: #eee;
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            padding: 10px;
        }

        #logout-button {
            border: none;
            background-color: #5ebec4;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        .flights {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .flight {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <script>
        async function fetchBookedFlights(token) {
            try {
                const response = await fetch("/get-booked-flights", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                    console.log(data.flights);
                    displayBookedFlights(data.flights);
                } else {
                    console.error("Failed to fetch booked flights:", response.statusText);
                }
            } catch (error) {
                console.error("Error fetching booked flights:", error);
            }
        }

        function displayBookedFlights(flights) {
                const flightsContainer = document.querySelector('.flights');
                flightsContainer.innerHTML = '';

                const flightElement = document.createElement('div');
                flightElement.classList.add('flight');
                flightElement.innerHTML = `
                    <p><strong>Flight Number:</strong> ${flights.flightnumber}</p>
                    <p><strong>Origin:</strong> ${flights.origin}</p>
                    <p><strong>Destination:</strong> ${flights.destination}</p>
                    <p><strong>Departure Time:</strong> ${flights.departuretime}</p>
                    <p><strong>Arrival Time:</strong> ${flights.arrivaltime}</p>
                    <p><strong>Status:</strong> ${flights.status}</p>
                    <p><strong>Gate Number:</strong> ${flights.gate_number}</p>
                `;
                flightsContainer.appendChild(flightElement);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const logoutButton = document.querySelector("#logout-button");
            const token = localStorage.getItem("token");

            logoutButton.addEventListener("click", async () => {
                try {
                    if (!token) {
                        console.error("No token found. You are not logged in.");
                        window.location.href = "/"; // Redirect to login page
                        return;
                    }

                    const response = await fetch("/logout", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`,
                        },
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.removeItem("token");
                        window.location.href = "/"; // Redirect to login page
                    } else {
                        console.error("Logout failed:", data);
                    }
                } catch (error) {
                    console.error("Logout error:", error);
                }
            });

            if (token) {
                fetchBookedFlights(token);
            } else {
                console.error("No token found. You are not logged in.");
                window.location.href = "/"; // Redirect to login page
            }
        });
    </script>
</head>

<body>
    <div class="main">
        <h1>Check-in</h1>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="#">Flights</a>
            <a href="#">Check-in</a>
            <a href="#">Baggage</a>
            <a href="#">Help</a>
            <button id="logout-button">Logout</button>
        </nav>

        <main>
            <center>
                <h3>Your Booked Flights</h3>
                <div class="flights" id="booked-flights">
                    <p>Loading...</p>
                </div>
            </center>
        </main>
    </div>
</body>

</html>
