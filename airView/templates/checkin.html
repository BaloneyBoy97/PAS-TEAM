<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Check-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="" />
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/0a/f6/4c/0af64c2a9d3e293b9e334b7977fc3c73.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            padding: 0;
            margin: 0;
        }

        .main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: #ffffff;
            font-size: 300%;
        }

        h3 {
            text-align: center;
            color: #ffffff;
            font-size: 150%;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #eee;
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            padding: 10px;
        }

        #logout-button {
            border: none;
            background-color: #5ebec4;
            color: #fff;
            padding: 10px;
            cursor: pointer;
        }

        .flights {
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.6), 0 6px 20px 0 rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: #fff;
            background-color: #00337b8c;
        }

        .flight {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .flight p {
            margin: 2px;
            padding-bottom: 5px;
        }

        .checkin-button {
            background-color: #5ebec4;
            color: #fff;
            font-weight: 500;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkin-button:hover {
            background-color: #4caaa9;
        }
    </style>
    <script>
        async function fetchBookedFlights(token) {
            try {
                const token = localStorage.getItem("token");
                const response = await fetch("/checkin/get-booked-flights", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    displayBookedFlights(data.flights);
                } else {
                    console.error("Failed to fetch booked flights:", response.statusText);
                }
            } catch (error) {
                console.error("Error fetching booked flights:", error);
            }
        }

        function displayBookedFlights(flights) {
            const flightsContainer = document.querySelector('.flights');
            flightsContainer.innerHTML = '';

            const flightElement = document.createElement('div');
            flightElement.classList.add('flight');
            flightElement.innerHTML = `
                <p><strong>Flight Number:</strong> ${flights[1]}</p>
                <p><strong>Origin:</strong> ${flights[2]}</p>
                <p><strong>Destination:</strong> ${flights[3]}</p>
                <p><strong>Departure Time:</strong> ${flights[4]}</p>
                <p><strong>Arrival Time:</strong> ${flights[5]}</p>
                <p><strong>Status:</strong> ${flights[6]}</p>
                <p><strong>Gate Number:</strong> ${flights[7]}</p>
            `;
            const checkinButton = document.createElement('button');
            checkinButton.classList.add('checkin-button');
            checkinButton.textContent = 'Check-in';
            checkinButton.onclick = function () {
                const token = localStorage.getItem("token");
                const userId = flights[8];
                fetch("/checkin/check-in", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ user_id: userId }),
                })
                    .then(response => {
                        if (response.ok) {
                            // Handle success
                            console.log("Check-in successful");
                            const successMessage = document.createElement('p');
                            successMessage.textContent = 'Check-in successful';
                            flightElement.appendChild(successMessage);
                        } else {
                            // Handle error
                            console.error("Check-in failed");
                        }
                    })
                    .catch(error => {
                        console.error("Error during check-in:", error);
                    });
            };
            flightElement.appendChild(checkinButton);
            flightsContainer.appendChild(flightElement);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const logoutButton = document.querySelector("#logout-button");
            const token = localStorage.getItem("token");

            logoutButton.addEventListener("click", async () => {
                try {
                    if (!token) {
                        console.error("No token found. You are not logged in.");
                        window.location.href = "/"; // Redirect to login page
                        return;
                    }

                    const response = await fetch("/logout", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`,
                        },
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.removeItem("token");
                        window.location.href = "/"; // Redirect to login page
                    } else {
                        console.error("Logout failed:", data);
                    }
                } catch (error) {
                    console.error("Logout error:", error);
                }
            });

            if (token) {
                fetchBookedFlights(token);
            } else {
                console.error("No token found. You are not logged in.");
                window.location.href = "/"; // Redirect to login page
            }
        });
    </script>
</head>

<body>
    <div class="main">
        <h1>Check-in</h1>

        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="flight-search.html">Flights</a>
            <button id="logout-button">Logout</button>
        </nav>

        <main>
            <center>
                <h3>Your Booked Flights</h3>
                <div class="flights" id="booked-flights">
                    <p>Loading...</p>
                </div>
            </center>
        </main>
    </div>
</body>

</html>
