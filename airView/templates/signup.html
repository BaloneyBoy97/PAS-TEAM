<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Register for AirView to book flights easily."
    />
    <title>Register - Air View</title>
    <style>
      body {
        background-color: #fdf5df;
        display: flex;
        font-family: "Times New Roman", Times, serif;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      form {
        padding: 20px 20px 0px 0px;
      }

      .register-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 400px;
        height: 500px;
        text-align: center;
      }

      .register-container h1 {
        color: #5ebec4;
        margin-bottom: 10px;
        font-style: italic;
        font-size: 2em;
      }

      .letter {
        color: #f92c85;
        font-style: normal;
        font-size: 1.4em;
      }

      .register-container input[type="text"],
      .register-container input[type="email"],
      .register-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .register-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #5ebec4;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
        margin-top: 20px;
      }

      .register-container input[type="submit"]:hover {
        background-color: #1ab7b1;
      }

      .register-container a {
        display: block;
        margin-top: 20px;
        color: #5ebec4;
        text-decoration: none;
        font-size: 1em;
      }

      .register-container a:hover {
        text-decoration: underline;
      }

      .error-message {
        color: red;
        font-size: 0.9em;
        margin-top: 10px;
        display: none;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const registerForm = document.querySelector("form");
        const errorMessage = document.querySelector(".error-message");

        registerForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const email = event.target.email.value;
          const username = event.target.username.value;
          const password = event.target.password.value;

          try {
            const response = await fetch("/register", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, username, password }),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.message || "Registration failed");
            }

            if (data.message === "User registered successfully!") {
              // Trigger email sending
              sendEmail(email, username);
              window.location.href = "http://127.0.0.1:5000/";
            } else {
              errorMessage.textContent = data.message;
              errorMessage.style.display = "block";

              // Reset error message after 5 seconds
              setTimeout(() => {
                errorMessage.textContent = "";
                errorMessage.style.display = "none";
              }, 5000);
            }
          } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.style.display = "block";
          }
        });
      });

      // Function to send email
      async function sendEmail(email, username) {
        try {
          const response = await fetch(
            "https://api.emailjs.com/api/v1.0/email/send",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                service_id: "service_mcwp1nu",
                template_id: "template_p29ty9i",
                user_id: "ABMMfCdWOamuPG_zj",
                template_params: {
                  email: email,
                  username: username,
                },
              }),
            }
          );

          if (!response.ok) {
            throw new Error("Failed to send email");
          }

          console.log("Email sent successfully");
        } catch (error) {
          console.error("Error sending email:", error);
        }
      }
    </script>
  </head>

  <body>
    <div class="register-container">
      <h1><span class="letter">A</span>ir <span class="letter">V</span>iew</h1>
      <form>
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Register" />
      </form>
      <a href="http://127.0.0.1:5000/">Already have an account? Login</a>
      <p class="error-message"></p>
    </div>
  </body>
</html>
