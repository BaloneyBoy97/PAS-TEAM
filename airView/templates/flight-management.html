<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/0a/f6/4c/0af64c2a9d3e293b9e334b7977fc3c73.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #002f53;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
        }

        main {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            width: 100%;
            max-width: 800px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background: #f1f1f1;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
            min-width: 300px;
            width: 100%;
            max-width: 400px;
        }

        .card h2 {
            margin-top: 0;
            text-align: center;
        }

        .card form {
            display: flex;
            flex-direction: column;
        }

        .card form input, .card form button {
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .card form button {
            background-color: #0048a6;
            color: white;
            border: none;
            cursor: pointer;
        }

        .card form button:hover {
            background-color: #0051bb;
        }

        .form-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1000px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #002f53;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flight Management</h1>
    </header>

    <main>
        <div class="form-container">
            <div class="card">
                <h2>Update Flight</h2>
                <form id="update-flight-form">
                    <input type="hidden" name="flightid" id="update-flight-id">
                    <input type="text" name="flightnumber" placeholder="Flight Number" required>
                    <input type="text" name="departure" placeholder="Departure" required>
                    <input type="text" name="arrival" placeholder="Arrival" required>
                    <input type="datetime-local" name="departuretime" placeholder="Departure Time" required>
                    <input type="datetime-local" name="arrivaltime" placeholder="Arrival Time" required>
                    <input type="text" name="status" placeholder="Status" required>
                    <input type="text" name="gate_number" placeholder="Gate number" required>
                    <button type="submit">Update</button>
                </form>
            </div>
            <div class="card">
                <h2>Delete Flight</h2>
                <form id="delete-flight-form">
                    <input type="text" name="flightid" placeholder="Flight ID" required>
                    <button type="submit">Delete</button>
                </form>
            </div>
            <div class="card">
                <h2>Create Flight</h2>
                <form id="create-flight-form">
                    <input type="text" name="flightnumber" placeholder="Flight Number" required>
                    <input type="text" name="departure" placeholder="Departure" required>
                    <input type="text" name="arrival" placeholder="Arrival" required>
                    <input type="datetime-local" name="departuretime" placeholder="Departure Time" required>
                    <input type="datetime-local" name="arrivaltime" placeholder="Arrival Time" required>
                    <input type="text" name="status" placeholder="Status" required>
                    <input type="text" name="gate_number" placeholder="Gate number" required>
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('create-flight-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });
                fetch('/api/flights', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
            });

            document.getElementById('update-flight-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });
                fetch(`/api/flights/${jsonData.flightid}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
            });

            document.getElementById('delete-flight-form').addEventListener('submit', function(event) {
                event.preventDefault();
                const flightId = document.getElementById('delete-flight-id').value;
                fetch(`/api/flights/${flightId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
