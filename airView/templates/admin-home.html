<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.pinimg.com/originals/0a/f6/4c/0af64c2a9d3e293b9e334b7977fc3c73.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #002f53c8;
            color: white;
            text-align: center;
            padding: 1em 0;
            width: 100%;
            position: relative;
        }

        #logout-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #0048a6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #logout-button:hover {
            background-color: #0051bbcb;
        }

        main {
            padding: 20px;
            background-color: #001c62bc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            width: 120vh;
            max-width: 1200px;
            margin: 20px;
        }

        .dashboard {
            display: flex;
            justify-content: space-around;
        }

        .card {
            background: #f1f1f1;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            height: 200px;
            width: 300px;
            text-align: center;
            margin: 10px;
        }

        .card h2 {
            margin-top: 0;
        }

        .card p {
            margin-top: 3.5rem;
            color: #666;
        }

        .btn {
            display: inline-block;
            margin-top: 2.5rem;
            padding: 0.5rem 1rem;
            background: #0048a6;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0051bbcb;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #002f53c8;
            color: #fff;
            width: 100%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logoutButton = document.querySelector("#logout-button");

            logoutButton.addEventListener("click", async () => {
                try {
                    const token = localStorage.getItem("token");

                    if (!token) {
                        console.error("No token found. You are not logged in.");
                        window.location.href = "/"; // Redirect to login page
                        return;
                    }

                    const response = await fetch("/auth/logout", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${token}`,
                        },
                    });

                    if (response.ok) {
                        localStorage.removeItem("token");
                        window.location.href = "/"; // Redirect to login page
                    } else {
                        const data = await response.json();
                        console.error("Logout failed:", data);
                    }
                } catch (error) {
                    console.error("Logout error:", error);
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Admin Home</h1>
        <button id="logout-button">Logout</button>
    </header>
    <main>
        <h1>Welcome to the Admin Dashboard</h1>
        <div class="dashboard">
            <div class="card">
                <h2>User Management</h2>
                <p>Manage users and permissions.</p>
                <a href="user-management.html" class="btn">User Management</a>
            </div>
            <div class="card">
                <h2>Flight Management</h2>
                <p>Manage flights.</p>
                <a href="flight-management.html" class="btn">Go to Flights Management</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
