<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Login to AirView for easy flight booking and check-in."
    />
    <title>Login - Air View</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-color: #fdf5df;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        padding: 30px;
        margin: 0;
      }
      h1 {
        text-align: center;
        color: #5ebec4;
        font-style: italic;
        font-size: 300%;
      }
      .letter {
        color: #f92c85;
        font-style: normal;
      }
      .login-container {
        background-color: #f8f5f6;
        padding: 30px 50px 30px 30px;
        border: ridge #5ebec4;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        height: 400px;
        text-align: center;
      }
      .login-container h1 {
        color: #5ebec4;
        margin-bottom: 20px;
        font-size: 3em;
      }
      .login-container input[type="email"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #5ebec4;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 1.5em;
        cursor: pointer;
        margin-top: 20px;
      }
      .login-container input[type="submit"]:hover {
        background-color: #4aa3a0;
      }
      .login-container a {
        display: block;
        margin-top: 20px;
        color: #5ebec4;
        text-decoration: none;
        font-size: 0.9em;
      }
      .login-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1><span class="letter">A</span>ir <span class="letter">V</span>iew</h1>
      <form action="/login" method="post">
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input type="submit" value="Login" />
      </form>
      <a href="/signup">Don't have an account? Sign up</a>
      <a href="/forgot-password">Forgot your password?</a>
    </div>
  </body>
</html>
